<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>404 - Page Not Found</title>
</head>
<body>
    <!-- Nav -->
    <nav class="main-nav">
        <p class="logo-content">404 not found</p>
    </nav>
    <!-- 404 body -->
    <div class="main-container" id="main-container">
        <div class="error-image-container" id="error-image-container">
            <img id="error-image" src="./Scarecrow.png" alt="scrarecrow page not found">
        </div>
        <div class="header-container" id="header-container">
            <div class="main-header-container">
                <h1 class="main-header" id="main-header">I have bad news for you.</h1>
            </div>
            <div class="sub-header-container">
                <p class="sub-header" id="sub-header">The page you are looking for might be removed or is temporarily unavailable.</p>
            </div>
            <div class="button-container">
                <button class="homepage-button" id="homepage-button">Back to homepage</button>
            </div>
        </div>
    </div>
</body>
</html>
